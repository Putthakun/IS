<!DOCTYPE html> 
<html>
<head>
    <title>Dog Breed Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Dog Breed Character Traits Predictor</h1>
    <p>ระบบอัจฉริยะ (Intelligent System) คือ ระบบที่สามารถประมวลผลข้อมูลและทำการตัดสินใจได้อย่างอัตโนมัติโดยใช้เทคโนโลยีต่างๆ เช่น ปัญญาประดิษฐ์ (AI) และการเรียนรู้ของเครื่อง (Machine Learning) เพื่อให้สามารถแก้ปัญหาหรือทำงานที่ซับซ้อนได้อย่างมีประสิทธิภาพและแม่นยำ.</p>
    <form action="/predict" method="post">
        <input type="text" name="breed" placeholder="Enter a dog breed (e.g., Labrador)" required><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
